name: Deploy Staging

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      FIREBASE_STAGING_PROJECT: ${{ secrets.FIREBASE_STAGING_PROJECT }}
      FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: firebase/functions/package-lock.json
      - name: Validate required secrets
        run: |
          test -n "$FIREBASE_STAGING_PROJECT" || (echo "Missing FIREBASE_STAGING_PROJECT secret" && exit 1)
          test -n "$FIREBASE_TOKEN" || (echo "Missing FIREBASE_TOKEN secret" && exit 1)
      - name: Build Firebase functions
        working-directory: firebase/functions
        run: |
          npm ci
          npm run build
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      - name: Deploy Firestore rules and functions
        working-directory: firebase
        run: firebase deploy --only firestore:rules,firestore:indexes,functions --project "$FIREBASE_STAGING_PROJECT"
